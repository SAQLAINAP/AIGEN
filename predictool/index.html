<!DOCTYPE html>
<html>
<head>
  <title>College Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="#">PDF</a></li>
        <li><a href="#">College Rankings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="spotify-container">
        <h1 class="spotify-heading">College Finder</h1>
        <form id="college-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Category 1">Category 1</option>
              <option value="Category 2">Category 2</option>
              <option value="Category 3">Category 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rank">Rank:</label>
            <input type="number" id="rank" name="rank" placeholder="Your Rank" required>
          </div>
          <button type="submit" class="spotify-button">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 College Finder. All rights reserved.</p>
  </footer>

</body>
</html>
